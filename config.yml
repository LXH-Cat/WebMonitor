# 全局配置
settings:
  # 每封邮件之间的发送延迟（毫秒），以避免超出频率限制。
  email_delay_milliseconds: 1000
  # 当获取内容失败（如连接超时）时的重试次数。
  retry_count: 3
  # 每次重试之间的等待时间（秒）。
  retry_delay_seconds: 30

# 监控目标列表
targets:
  - type: "url"
    value: "https://xieqiuyi.com/XIX/user"

  - type: "url"
    value: "https://xieqiuyi.com/live/preview"

  - type: "curl"
    command: |
      curl -X GET \
        "https://xieqiuyi.com/live/messages" \
        -H "User-Agent: Preview" \
        -H "Referer: https://xieqiuyi.com/live/preview"

  - type: "url"
    value: "https://xieqiuyi.com/live/preview-status"

  - type: "url"
