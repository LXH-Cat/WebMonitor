<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码管理系统 - 管理端</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }
    
    body {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid #fff;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #fff;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #444;
    }
    
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: none;
      border: none;
      color: #aaa;
      font-size: 1rem;
      border-bottom: 2px solid transparent;
    }
    
    .tab.active {
      color: #fff;
      border-bottom: 2px solid #fff;
    }
    
    .tab-content {
      display: none;
      padding: 20px 0;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .panel {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #444;
      background-color: rgba(20, 20, 20, 0.5);
    }
    
    .panel h2 {
      margin-bottom: 15px;
      color: #fff;
      font-size: 1.5rem;
    }
    
    .password-display {
      font-family: monospace;
      font-size: 1.5rem;
      letter-spacing: 3px;
      padding: 15px;
      background-color: #111;
      border: 1px solid #444;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .password-inputs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .input-cell {
      width: 40px;
      height: 40px;
    }
    
    .input-cell input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 1.5rem;
      background-color: #000;
      border: 1px solid #444;
      color: #fff;
    }
    
    .settings-group {
      margin-bottom: 20px;
    }
    
    .settings-group label {
      display: block;
      margin-bottom: 8px;
    }
    
    .settings-group input[type="number"] {
      width: 100px;
      padding: 8px;
      background-color: #000;
      border: 1px solid #444;
      color: #fff;
    }
    
    .ip-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    .ip-table th, .ip-table td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
    
    .ip-table th {
      background-color: #111;
    }
    
    .btn {
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #222;
    }
    
    .status-message {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #444;
      display: none;
    }
    
    .success {
      border-color: #0f0;
      color: #0f0;
    }
    
    .error {
      border-color: #f00;
      color: #f00;
    }
    html, body {
  height: 100%;
  overflow: auto;
}

.container {
  min-height: 100%;
  padding: 20px;
  box-sizing: border-box;
}
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: #000;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #0f0;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
</style>
</head>
<body>
  <!-- 登录表单 -->
  <div id="login-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 1000;">
    <div style="background: #111; padding: 30px; border: 1px solid #444; width: 300px;">
      <h2 style="text-align: center; margin-bottom: 20px;">管理员登录</h2>
      <div style="margin-bottom: 15px;">
        <label for="admin-password">管理密码:</label>
        <input type="password" id="admin-password" style="width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: #fff; margin-top: 5px;">
      </div>
      <button id="admin-login-btn" class="btn" style="width: 100%;">登录</button>
      <div id="login-status" class="status-message" style="margin-top: 15px;"></div>
    </div>
  </div>
  
  <!-- 管理界面 -->
  <div class="container" style="display:none;">
    <header>
      <h1>安全管理系统 - 管理控制台</h1>
    </header>
    
    <div class="tabs">
      <button class="tab active" data-tab="password">密码设置</button>
      <button class="tab" data-tab="settings">系统设置</button>
      <button class="tab" data-tab="ip">IP访问记录</button>
    </div>
    
    <!-- 密码设置面板 -->
    <div id="password-tab" class="tab-content active">
      <div class="panel">
        <h2>当前系统密码</h2>
        <div class="password-display" id="current-password">加载中...</div>
      </div>
      
      <div class="panel">
        <h2>设置新密码</h2>
        <div class="password-inputs">
          <div class="input-cell"><input type="text" maxlength="1" class="admin-input" data-index="1"></div>
          <div class="input-cell"><input type="text" maxlength="1" class="admin-input" data-index="2"></div>
          <div class="input-cell"><input type="text" maxlength="1" class="admin-input" data-index="3"></div>
          <div class="input-cell"><input type="text" maxlength="1" class="admin-input" data-index="4"></div>
          <div class="input-cell"><input type="text" maxlength="1" class="admin-input" data-index="5"></div>
          <div class="input-cell"><input type="text" maxlength="1" class="admin-input" data-index="6"></div>
          <div class="input-cell"><input type="text" maxlength="1" class="admin-input" data-index="7"></div>
          <div class="input-cell"><input type="text" maxlength="1" class="admin-input" data-index="8"></div>
          <div class="input-cell"><input type="text" maxlength="1" class="admin-input" data-index="9"></div>
          <div class="input-cell"><input type="text" maxlength="1" class="admin-input" data-index="10"></div>
          <div class="input-cell"><input type="text" maxlength="1" class="admin-input" data-index="11"></div>
          <div class="input-cell"><input type="text" maxlength="1" class="admin-input" data-index="12"></div>
        </div>
        <button id="save-password-btn" class="btn">保存新密码</button>
        <div id="password-status" class="status-message"></div>
      </div>
    </div>
    
    <!-- 系统设置面板 -->
    <div id="settings-tab" class="tab-content">
      <div class="panel">
        <h2>访问频率限制设置</h2>
        
        <div class="settings-group">
          <label>
            <span>启用IP访问限制: </span>
            <label class="switch">
              <input type="checkbox" id="ip-restriction-toggle">
              <span class="slider"></span>
            </label>
          </label>
        </div>
        
        <div class="settings-group">
          <label for="success-message">密码正确提示消息:</label>
          <input type="text" id="success-message" style="width: 100%; padding: 8px; background-color: #000; border: 1px solid #444; color: #fff;">
        </div>
        
        <div class="settings-group">
          <label for="restriction-time">限制时间 (秒):</label>
          <input type="number" id="restriction-time" min="1" value="60">
        </div>
                    
    <div class="settings-group">
        <label>
          <span>开启密码验证功能: </span>
          <label class="switch">
            <input type="checkbox" id="enable-password-verification-toggle">
            <span class="slider"></span>
          </label>
        </label>
      </div>
      
      <div class="settings-group">
        <label for="disabled-message">禁用密码验证时消息:</label>
        <input type="text" id="disabled-message" style="width: 100%; padding: 8px; background-color: #000; border: 1px solid #444; color: #fff;">
      </div>
      
        <button id="save-settings-btn" class="btn">保存设置</button>
        <div id="settings-status" class="status-message"></div>

      </div>
      
    </div>

      <!-- 修改IP记录面板添加分页控件 -->
      <div id="ip-tab" class="tab-content">
        <div class="panel">
          <h2>IP访问记录</h2>
          <table class="ip-table">
            <thead>
              <tr>
                <th>IP地址</th>
                <th>最后访问时间</th>
                <th>访问次数</th>
              </tr>
            </thead>
            <tbody id="ip-records">
              <!-- 记录将在这里动态填充 -->
            </tbody>
          </table>
          
          <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
            <div>
              <button id="first-page-btn" class="btn">首页</button>
              <button id="prev-page-btn" class="btn">上一页</button>
              <span id="current-page">1</span> / <span id="total-pages">1</span>
              <button id="next-page-btn" class="btn">下一页</button>
              <button id="last-page-btn" class="btn">末页</button>
            </div>
            <div>
              <span>每页显示：</span>
              <select id="page-size-select" style="padding: 5px; background: #000; color: #fff; border: 1px solid #444;">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
              </select>
            </div>
            <button id="refresh-ip-btn" class="btn">刷新记录</button>
          </div>
        </div>
      </div>

  <script>
    let adminPassword = "";
    let currentPage = 1;
  let totalPages = 1;
  let pageSize = 50;
    // 登录功能
    document.addEventListener('DOMContentLoaded', () => {
      const loginOverlay = document.getElementById('login-overlay');
      const container = document.querySelector('.container');
      const loginBtn = document.getElementById('admin-login-btn');
      const passwordInput = document.getElementById('admin-password');
      
      // 登录按钮事件
      loginBtn.addEventListener('click', function() {
        const password = passwordInput.value;
        
        if (!password) {
          showLoginStatus('请输入管理密码', 'error');
          return;
        }
        
        // 发送登录请求
        fetch('admin-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password })
        })
        .then(response => {
          if (!response.ok) {
            return response.json().then(data => { throw new Error(data.message) });
          }
          return response.json();
        })
        .then(data => {
          if (data.success) {
            // 登录成功，显示管理界面
            adminPassword = password;
            loginOverlay.style.display = 'none';
            container.style.display = 'block';
            
            // 加载数据
            fetchCurrentPassword();
            fetchSettings();
            fetchIpRecords();
          } else {
            showLoginStatus('登录失败: 密码错误', 'error');
          }
        })
        .catch(error => {
          showLoginStatus('登录错误: ' + error.message, 'error');
        });
      });
      
      // 按Enter键登录
      passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          loginBtn.click();
        }
      });
      
      // 显示登录状态消息
      function showLoginStatus(message, type) {
        const statusEl = document.getElementById('login-status');
        statusEl.textContent = message;
        statusEl.className = 'status-message ' + type;
        statusEl.style.display = 'block';
      }
    });
    
    // 获取当前密码
    function fetchCurrentPassword() {
      fetch(`get-password?password=${encodeURIComponent(adminPassword)}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('current-password').textContent = data.password;
        })
        .catch(error => {
          document.getElementById('current-password').textContent = '加载失败';
          console.error('获取密码错误:', error);
        });
    }
    
    // 获取设置
    function fetchSettings() {
    fetch('get-settings')
      .then(response => response.json())
      .then(settings => {
        document.getElementById('ip-restriction-toggle').checked = settings.ipRestriction;
        document.getElementById('restriction-time').value = settings.restrictionTime;
        document.getElementById('success-message').value = settings.successMessage || '✓ 密码正确！';
        // 新字段
        document.getElementById('enable-password-verification-toggle').checked = settings.enablePasswordVerification;
        document.getElementById('disabled-message').value = settings.disabledMessage || '密码验证已禁用';
      })
      .catch(error => {
        console.error('获取设置错误:', error);
      });
  }

    
    // 获取IP记录
    function fetchIpRecords() {
  fetch(`get-ip-records?page=${currentPage}&pageSize=${pageSize}`)
    .then(response => response.json())
    .then(data => {
      const tbody = document.getElementById('ip-records');
      tbody.innerHTML = '';
      
      data.records.forEach(record => {
        const row = document.createElement('tr');
        
        // IP地址
        const ipCell = document.createElement('td');
        ipCell.textContent = record.ip;
        
        // 访问时间
        const timeCell = document.createElement('td');
        timeCell.textContent = new Date(record.lastAccessTime).toLocaleString();
        
        // 访问次数 (新增)
        const countCell = document.createElement('td');
        countCell.textContent = record.accessCount || 1;
        
        row.appendChild(ipCell);
        row.appendChild(timeCell);
        row.appendChild(countCell);
        tbody.appendChild(row);
      });
        
        // 更新分页信息
        currentPage = data.currentPage;
        totalPages = data.totalPages;
        document.getElementById('current-page').textContent = currentPage;
        document.getElementById('total-pages').textContent = totalPages;
        
        // 更新分页按钮状态
        document.getElementById('first-page-btn').disabled = currentPage === 1;
        document.getElementById('prev-page-btn').disabled = currentPage === 1;
        document.getElementById('next-page-btn').disabled = currentPage === totalPages;
        document.getElementById('last-page-btn').disabled = currentPage === totalPages;
      })
      .catch(error => {
        console.error('获取IP记录错误:', error);
      });
  }
  
  // 分页按钮事件
  document.getElementById('first-page-btn').addEventListener('click', () => {
    currentPage = 1;
    fetchIpRecords();
  });
  
  document.getElementById('prev-page-btn').addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      fetchIpRecords();
    }
  });
  
  document.getElementById('next-page-btn').addEventListener('click', () => {
    if (currentPage < totalPages) {
      currentPage++;
      fetchIpRecords();
    }
  });
  
  document.getElementById('last-page-btn').addEventListener('click', () => {
    currentPage = totalPages;
    fetchIpRecords();
  });
  
  document.getElementById('page-size-select').addEventListener('change', (e) => {
    pageSize = parseInt(e.target.value);
    currentPage = 1; // 重置到第一页
    fetchIpRecords();
  });
    
    // 密码输入框自动跳转
    document.querySelectorAll('.admin-input').forEach(input => {
      input.addEventListener('input', function() {
        const maxLength = parseInt(this.getAttribute('maxlength'));
        const currentLength = this.value.length;
        
        if (currentLength >= maxLength) {
          const nextIndex = parseInt(this.dataset.index) + 1;
          const nextInput = document.querySelector(`.admin-input[data-index="${nextIndex}"]`);
          if (nextInput) {
            nextInput.focus();
          }
        }
      });
      
      // 处理退格键
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Backspace' && this.value === '') {
          const prevIndex = parseInt(this.dataset.index) - 1;
          if (prevIndex > 0) {
            const prevInput = document.querySelector(`.admin-input[data-index="${prevIndex}"]`);
            if (prevInput) {
              prevInput.focus();
            }
          }
        }
      });
    });
    
    // 标签切换功能
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        // 移除所有活动标签和内容
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        // 添加活动类
        tab.classList.add('active');
        document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
      });
    });
    
    // 保存新密码
    document.getElementById('save-password-btn').addEventListener('click', function() {
      const inputs = document.querySelectorAll('.admin-input');
      let newPassword = '';
      let allFilled = true;
      
      inputs.forEach(input => {
        if (!input.value) allFilled = false;
        newPassword += input.value;
      });
      
      if (!allFilled) {
        showStatusMessage('请填写所有输入框', 'error', 'password-status');
        return;
      }
      
      if (newPassword.length !== 12) {
        showStatusMessage('密码必须是12位数字', 'error', 'password-status');
        return;
      }
      
      // 发送设置密码请求
      fetch('set-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
          password: adminPassword,
          newPassword 
        })
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(data => { throw new Error(data.message) });
        }
        return response.json();
      })
      .then(data => {
        showStatusMessage('✓ ' + data.message, 'success', 'password-status');
        // 清空输入框
        inputs.forEach(input => input.value = '');
        // 更新显示的当前密码
        fetchCurrentPassword();
      })
      .catch(error => {
        showStatusMessage('✗ ' + error.message, 'error', 'password-status');
      });
    });
    
    // 保存设置
    document.getElementById('save-settings-btn').addEventListener('click', function() {
    const ipRestriction = document.getElementById('ip-restriction-toggle').checked;
    const restrictionTime = parseInt(document.getElementById('restriction-time').value);
    const successMessage = document.getElementById('success-message').value;
    const enablePasswordVerification = document.getElementById('enable-password-verification-toggle').checked;
    const disabledMessage = document.getElementById('disabled-message').value;
    
    if (isNaN(restrictionTime)) {
      showStatusMessage('请输入有效的限制时间', 'error', 'settings-status');
      return;
    }
    const settings = {
      ipRestriction,
      restrictionTime,
      successMessage,
      enablePasswordVerification, // 新字段
      disabledMessage // 新字段
    };
    
   // 发送更新设置请求
   fetch('update-settings', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ 
        adminPassword: adminPassword,
        settings 
      })
    })
    .then(response => {
      if (!response.ok) {
        return response.json().then(data => { throw new Error(data.message) });
      }
      return response.json();
    })
    .then(data => {
      showStatusMessage('✓ ' + data.message, 'success', 'settings-status');
    })
    .catch(error => {
      showStatusMessage('✗ ' + error.message, 'error', 'settings-status');
    });
  });
  
    // 刷新IP记录
    document.getElementById('refresh-ip-btn').addEventListener('click', function() {
      fetchIpRecords();
    });
    
    // 显示状态消息
    function showStatusMessage(message, type, elementId) {
      const statusEl = document.getElementById(elementId);
      statusEl.textContent = message;
      statusEl.className = 'status-message ' + type;
      statusEl.style.display = 'block';
      
      // 5秒后隐藏消息
      setTimeout(() => {
        statusEl.style.display = 'none';
      }, 5000);
    }
    fetchIpRecords();
  </script>
</body>
</html>
